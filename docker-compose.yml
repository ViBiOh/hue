version: '2'

services:
  site:
    image: vibioh/iot
    labels:
      traefik.http.routers.iot-http.rule: Host(`iot.vibioh.fr`)
      traefik.http.routers.iot-http.entrypoints: http
      traefik.http.routers.iot-http.middlewares: redirect@file
      traefik.http.routers.iot-https.rule: Host(`iot.vibioh.fr`)
      traefik.http.routers.iot-https.entrypoints: https
      traefik.http.routers.iot-https.middlewares: compress@file, web-limit@file, iot-auth
      traefik.http.routers.iot-https.tls: true
      traefik.http.routers.iot-https.tls.certresolver: default
      traefik.http.services.iot-service.loadbalancer.server.port: '1080'
      traefik.http.middlewares.iot-auth.basicauth.removeheader: true
      traefik.http.middlewares.iot-auth.basicauth.users: '${BASIC_USERS}'
    environment:
      IOT_MQTT_SERVER: ${IOT_MQTT_SERVER}
      IOT_MQTT_PORT: ${IOT_MQTT_PORT}
      IOT_MQTT_USER: ${IOT_MQTT_USER}
      IOT_MQTT_PASS: ${IOT_MQTT_PASS}
      IOT_PROMETHEUS: 'true'
      IOT_SUBSCRIBE: remote
      IOT_CSP: default-src 'self'; base-uri 'self'; script-src 'unsafe-inline'; style-src 'unsafe-inline'
    restart: on-failure:5
    read_only: true
    cpu_shares: 128
    mem_limit: 25165824
    security_opt:
    - no-new-privileges
