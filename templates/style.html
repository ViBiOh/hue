{{- define "style" -}}
  <style type="text/css">
    :root {
      --dark: #272727;
      --grey: #3b3b3b;
      --clear: silver;
      --success: limegreen;
      --danger: crimson;
    }

    * {
      box-sizing: border-box;
    }

    html {
      font-size: 62.5%;
    }

    body {
      -webkit-overflow-scrolling: touch;
      margin: 0;
      padding-bottom: 4rem;
      background-color: var(--dark);
      color: var(--clear);
    }

    body,
    button,
    input {
      font-family:
        -apple-system,
        BlinkMacSystemFont,
        'Segoe UI',
        'Roboto',
        'Oxygen-Sans',
        'Ubuntu',
        'Cantarell',
        'Helvetica Nue',
        sans-serif;
      font-size: 1.6rem;
      font-style: normal;
      font-weight: 400;
    }

    .full {
      width: 100%;
    }

    .center {
      text-align: center;
    }

    .header {
      background-color: var(--grey);
      padding: 0.5rem 1rem;
    }

    .grid {
      display: grid;
      grid-gap: .5rem;
      grid-template-columns: repeat(auto-fill, minmax(20rem, 1fr));
      margin: .5rem;
    }

    .flex {
      display: flex;
    }

    .flex-full {
      flex: 1 1;
      flex-basis: 100%;
    }

    .flex-half {
      flex: 1 1;
      flex-basis: 50%;
      width: 50%;
    }

    .flex-center {
      align-items: center;
      justify-content: center;
    }

    .flex-grow {
      flex-grow: 1;
    }

    .flex-wrap {
      flex-wrap: wrap;
    }

    .flex-evenly {
      justify-content: space-evenly;
    }

    .container {
      border: 1px solid var(--clear);
      display: inline-flex;
      flex-direction: column;
      height: 25rem;
    }

    @media screen and (max-width: 424px) {
      .container {
        height: auto;
      }
    }

    .full-height {
      height: 100%;
    }

    .inline-block {
      display: inline-block;
    }

    .padding {
      padding: 1rem;
    }

    .no-margin {
      margin: 0;
    }

    .margin-top {
      margin-top: 1rem;
    }

    .margin-bottom {
      margin-bottom: 1rem;
    }

    .margin-left {
      margin-left: 1rem;
    }

    .title {
      margin: 0;
      padding: 0;
    }

    .button {
      border-radius: 4px;
      border: 0;
      padding: 1rem;
      text-decoration: none;
    }

    .button-icon {
      background-color: transparent;
      border: 0;
      margin: 0;
      padding: 0;
    }

    .button-icon img {
      height: 5rem;
    }

    .bg-important {
      background-color: royalblue;
      color: var(--clear);
    }

    .icon {
      width: 4rem;
    }

    .icon-small {
      width: 3rem;
    }

    .modal {
      background-color: var(--dark);
      height: 100%;
      left: 0;
      pointer-events: none;
      position: fixed;
      top: 0;
      z-index: 10;
    }

    .modal-header {
      color: #aaa;
    }

    .modal-content {
      background-color: var(--grey);
      padding: 0.5rem 1rem;
      pointer-events: auto;
    }

    @media screen and (max-width: 640px) {
      .modal-content {
        width: 100%;
      }
    }

    .message {
      margin: 0;
      padding: 1rem 2rem;
      text-align: center;
    }

    .success {
      color: var(--success);
    }

    .danger {
      color: var(--danger);
    }

    .clear {
      color: var(--clear);
    }
 
    .ellipsis {
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .small {
      font-size: 1.5rem;
    }

    .no-style,
    .no-style:active,
    .no-style:visited,
    .no-style:focus {
      outline: none;
      text-decoration: none;
    }

    @media print {
      body::after {
        content: 'Save ink, share link. https://iot.vibioh.fr';
      }

      body > * {
        display: none !important;
      }
    }
  </style>
{{- end -}}
