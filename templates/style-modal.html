{{- define "style-modal" -}}
  <style type="text/css">
    {{- range $id, $schedule := .Hue.Schedules -}}
      #hue-delete-schedule-{{- sha $schedule -}},
    {{- end -}}
    #modal {
      display: none;
    }

    {{- range $id, $schedule := .Hue.Schedules -}}
      #hue-delete-schedule-{{- sha $schedule -}}:target,
    {{- end -}}
    #modal:target {
      display: flex;
    }

    {{- range $id, $schedule := .Hue.Schedules -}}
      #hue-delete-schedule-{{- sha $schedule -}}:target ~ .content,
    {{- end -}} {
    #modal:target ~ .content {
      filter: blur(1rem);
      pointer-events: none;
    }
  </style>
{{- end -}}
