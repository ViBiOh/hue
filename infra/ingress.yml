---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: hue-auth
  annotations:
    sealedsecrets.bitnami.com/namespace-wide: "true"
spec:
  encryptedData:
    users: 

---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: hue-auth
  labels:
    app.kubernetes.io/name: hue
    app.kubernetes.io/instance: hue
    app.kubernetes.io/managed-by: kubectl
spec:
  basicAuth:
    secret: hue-auth
    removeHeader: true

---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: hue-whitelist
  labels:
    app.kubernetes.io/name: hue
    app.kubernetes.io/instance: hue
    app.kubernetes.io/managed-by: kubectl
spec:
  ipWhiteList:
    sourceRange:
      - 192.168.1.0/24

---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: hue-local-http
  labels:
    app.kubernetes.io/name: hue
    app.kubernetes.io/instance: hue
    app.kubernetes.io/managed-by: kubectl
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`alice.local`)
      kind: Rule
      middlewares:
        - name: default-hue-whitelist@kubernetescrd
        - name: compress@file
      services:
        - name: hue
          port: 80
