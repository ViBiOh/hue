apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: hue
  namespace: default
spec:
  interval: 120m
  chart:
    spec:
      chart: app
      version: "0.0.51"
      sourceRef:
        kind: HelmRepository
        name: vibioh
        namespace: default
      interval: 120m
  install:
    skipCRDs: true
  maxHistory: 3
  upgrade:
    remediation:
      retries: 3
  rollback:
    cleanupOnFail: true
  values:
    nameOverride: hue
    image:
      name: vibioh/hue
      tag: "202103111323" # {"$imagepolicy": "default:flux-hue-web:tag"}
    config:
      HUE_LOGGER_JSON: "true"
    secrets:
      HUE_BRIDGE_IP: 
      HUE_USERNAME: 
    ingress:
      enabled: true
      hosts:
      - hue.vibioh.fr
      https_middlewares:
      - default-hue-auth@kubernetescrd
      - compress@file
      - rate-limit@file
