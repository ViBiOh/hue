apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: hue
  namespace: default
spec:
  interval: 120m
  chart:
    spec:
      chart: app
      version: "0.1.2"
      sourceRef:
        kind: HelmRepository
        name: vibioh
      interval: 120m
  install:
    crds: Skip
  maxHistory: 3
  upgrade:
    remediation:
      retries: 3
  rollback:
    cleanupOnFail: true
  values:
    nameOverride: hue
    image:
      name: vibioh/hue
      tag: "202408141116" # {"$imagepolicy": "default:flux-hue-api:tag"}
    labels:
      tags.datadoghq.com/env: "production"
      tags.datadoghq.com/service: "hue"
      tags.datadoghq.com/version: "202408141116" # {"$imagepolicy": "default:flux-hue-api:tag"}
    config:
      HUE_BRIDGE_IP: "10.100.3.10"
      HUE_CONFIG: /opt/config.json
      HUE_LOGGER_JSON: "true"
      HUE_PPROF_AGENT: http://datadog.observability:8126
      HUE_PUBLIC_URL: "10.100.4.20"
      HUE_TELEMETRY_RATE: "0.01"
      HUE_TELEMETRY_URL: datadog.observability:4317
      HUE_V2_BRIDGE_IP: "10.100.3.10"
      OTEL_RESOURCE_ATTRIBUTES: env=production,git.repository_url=github.com/ViBiOh/hue
    volumes:
      - name: config
        configMap:
          name: hue-config
    volumeMounts:
      - name: config
        mountPath: /opt
    env:
      - name: GOMAXPROCS
        valueFrom:
          resourceFieldRef:
            resource: limits.cpu
      - name: GOMEMLIMIT
        valueFrom:
          resourceFieldRef:
            resource: limits.memory
      - name: VERSION
        valueFrom:
          fieldRef:
            fieldPath: metadata.labels['tags.datadoghq.com/version']
      - name: OTEL_SERVICE_NAME
        valueFrom:
          fieldRef:
            fieldPath: metadata.labels['tags.datadoghq.com/service']
    secrets:
      HUE_USERNAME: 
      HUE_V2_USERNAME: 
    service: null
    autoscaling:
      enabled: false
