apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: hue
  namespace: default
spec:
  interval: 120m
  chart:
    spec:
      chart: app
      version: "0.0.92"
      sourceRef:
        kind: HelmRepository
        name: vibioh
      interval: 120m
  install:
    crds: Skip
  maxHistory: 3
  upgrade:
    remediation:
      retries: 3
  rollback:
    cleanupOnFail: true
  values:
    nameOverride: hue
    image:
      name: vibioh/hue
      tag: "202309221308" # {"$imagepolicy": "default:flux-hue-api:tag"}
    config:
      GOMAXPROCS: "1"
      HUE_CONFIG: /opt/config.json
      HUE_LOGGER_JSON: "true"
      HUE_TELEMETRY_URL: otel-collector.observability:4317
      OTEL_SERVICE_NAME: hue
    volumes:
      - name: config
        configMap:
          name: hue-config
    volumeMounts:
      - name: config
        mountPath: /opt
    secrets:
      HUE_PUBLIC_URL: 
      HUE_BRIDGE_IP: 
      HUE_USERNAME: 
      HUE_V2_BRIDGE_IP: 
      HUE_V2_USERNAME: 
    service: null
    pprof:
      enabled: true
